<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期货交易信号监控</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .statistics {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .signals-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .signal-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .signal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .signal-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .signal-direction {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .direction-long {
            background: #10b981;
        }

        .direction-short {
            background: #ef4444;
        }

        .signal-info {
            display: grid;
            gap: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .info-label {
            color: #666;
            font-size: 14px;
        }

        .info-value {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .price-advantage {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 500;
        }

        .advantage-positive {
            background: #d1fae5;
            color: #065f46;
        }

        .advantage-negative {
            background: #fee2e2;
            color: #991b1b;
        }

        .advantage-neutral {
            background: #e5e7eb;
            color: #374151;
        }

        .no-signals {
            background: white;
            padding: 60px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .no-signals-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .no-signals-text {
            color: #666;
            font-size: 18px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .timestamp {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }

        .service-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-online {
            background: #d1fae5;
            color: #065f46;
        }

        .status-offline {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-checking {
            background: #e0e7ff;
            color: #3730a3;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.online {
            background: #10b981;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        .status-dot.checking {
            background: #667eea;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-message {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>期货交易信号监控系统</h1>
            <div id="serviceStatus" class="service-status status-checking">
                <span class="status-dot checking"></span>
                <span>检查服务中...</span>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label for="varieties">品种代码:</label>
                    <input type="text" id="varieties" placeholder="如: V,M,C (留空=全部)" style="width: 300px;">
                </div>
                <div class="control-group">
                    <label for="maxContracts">最大合约数:</label>
                    <input type="number" id="maxContracts" placeholder="留空=全部" style="width: 120px;">
                </div>
                <button id="fetchBtn" onclick="fetchSignals()">获取信号</button>
                <button onclick="fetchSignals()" style="background: #10b981;">刷新</button>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p id="loadingTitle">正在获取交易信号...</p>
            <p id="loadingMessage" class="loading-message"></p>
        </div>

        <div id="statistics" class="statistics" style="display: none;"></div>

        <div id="signals" class="signals-container"></div>

        <div id="timestamp" class="timestamp"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://future-signals.onrender.com';
        let isServiceOnline = false;

        // 更新服务状态显示
        function updateServiceStatus(status, message) {
            const statusDiv = document.getElementById('serviceStatus');
            const statusClasses = {
                'checking': 'status-checking',
                'online': 'status-online',
                'offline': 'status-offline'
            };
            const dotClasses = {
                'checking': 'checking',
                'online': 'online',
                'offline': 'offline'
            };

            statusDiv.className = `service-status ${statusClasses[status]}`;
            statusDiv.innerHTML = `
                <span class="status-dot ${dotClasses[status]}"></span>
                <span>${message}</span>
            `;
        }

        // 检查服务健康状态
        async function checkHealth() {
            updateServiceStatus('checking', '检查服务中...');

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000); // 3秒超时

                const response = await fetch(`${API_BASE_URL}/api/health`, {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'ok') {
                        isServiceOnline = true;
                        updateServiceStatus('online', '服务正常 ✓');
                        return true;
                    }
                }

                throw new Error('服务响应异常');
            } catch (error) {
                isServiceOnline = false;
                if (error.name === 'AbortError') {
                    updateServiceStatus('offline', '服务连接超时 ✗');
                    showError('❌ API 服务连接超时！\n\n请确认已启动服务：\npython api_server.py\n\n服务地址：' + API_BASE_URL);
                } else {
                    updateServiceStatus('offline', 'API 服务未启动 ✗');
                    showError('❌ 无法连接到 API 服务！\n\n请先启动 API 服务器：\npython api_server.py\n\n服务地址：' + API_BASE_URL);
                }
                console.error('健康检查失败:', error);
                return false;
            }
        }

        // 显示错误信息
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = message.replace(/\n/g, '<br>');
        }

        async function fetchSignals() {
            const varieties = document.getElementById('varieties').value.trim();
            const maxContracts = document.getElementById('maxContracts').value.trim();
            const fetchBtn = document.getElementById('fetchBtn');

            // 先检查服务是否在线
            if (!isServiceOnline) {
                const healthOk = await checkHealth();
                if (!healthOk) {
                    return; // 服务不可用，直接返回
                }
            }

            // 构建URL
            let url = `${API_BASE_URL}/api/signals?`;
            if (varieties) url += `varieties=${encodeURIComponent(varieties)}&`;
            if (maxContracts) url += `max_contracts=${maxContracts}&`;

            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loadingTitle').textContent = '正在获取交易信号...';
            document.getElementById('loadingMessage').textContent = '正在连接服务器并获取主力合约数据，这可能需要一些时间...';
            document.getElementById('statistics').style.display = 'none';
            document.getElementById('signals').innerHTML = '';
            document.getElementById('error').style.display = 'none';
            fetchBtn.disabled = true;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || '未知错误');
                }

                // 隐藏加载
                document.getElementById('loading').style.display = 'none';

                // 显示统计信息
                displayStatistics(data.statistics);

                // 显示信号
                displaySignals(data.signals, data.config);

                // 显示时间戳
                document.getElementById('timestamp').textContent =
                    `最后更新: ${new Date(data.timestamp).toLocaleString('zh-CN')}`;

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError(`错误: ${error.message}`);
                console.error('获取信号失败:', error);

                // 如果获取失败，重新检查服务状态
                isServiceOnline = false;
                checkHealth();
            } finally {
                fetchBtn.disabled = false;
            }
        }

        function displayStatistics(stats) {
            const statsDiv = document.getElementById('statistics');
            statsDiv.style.display = 'grid';
            statsDiv.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${stats.total_contracts}</div>
                    <div class="stat-label">总合约数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${stats.success_count}</div>
                    <div class="stat-label">成功获取</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #ef4444;">${stats.fail_count}</div>
                    <div class="stat-label">失败数量</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #10b981;">${stats.signal_count}</div>
                    <div class="stat-label">交易信号</div>
                </div>
            `;
        }

        function displaySignals(signals, config) {
            const signalsDiv = document.getElementById('signals');

            if (signals.length === 0) {
                signalsDiv.innerHTML = `
                    <div class="no-signals">
                        <div class="no-signals-icon">📭</div>
                        <div class="no-signals-text">当前无交易信号</div>
                    </div>
                `;
                return;
            }

            signalsDiv.innerHTML = signals.map(signal => {
                const direction = signal.direction === 'LONG' ? 'long' : 'short';
                const directionText = signal.direction === 'LONG' ? '做多' : '做空';

                // 计算价格优势
                let priceAdvantage = '';
                let advantageClass = 'advantage-neutral';

                if (signal.direction === 'LONG') {
                    const priceDiff = signal.current_price - signal.entry_price;
                    if (priceDiff > 0) {
                        const advantage = signal.position_size > 0 ?
                            (priceDiff * signal.multiplier * signal.position_size).toFixed(2) : 0;
                        priceAdvantage = `当前价格高于开仓价 ${priceDiff.toFixed(2)} 点 (不利，建议等待回调)`;
                        if (advantage > 0) priceAdvantage += ` - 若立即开仓将多付 ${advantage} 元`;
                        advantageClass = 'advantage-negative';
                    } else if (priceDiff < 0) {
                        const advantage = signal.position_size > 0 ?
                            (Math.abs(priceDiff) * signal.multiplier * signal.position_size).toFixed(2) : 0;
                        priceAdvantage = `当前价格低于开仓价 ${Math.abs(priceDiff).toFixed(2)} 点 (有利)`;
                        if (advantage > 0) priceAdvantage += ` - 可节省 ${advantage} 元`;
                        advantageClass = 'advantage-positive';
                    } else {
                        priceAdvantage = '当前价格等于开仓价 (中性)';
                    }
                } else {
                    const priceDiff = signal.entry_price - signal.current_price;
                    if (priceDiff > 0) {
                        const advantage = signal.position_size > 0 ?
                            (priceDiff * signal.multiplier * signal.position_size).toFixed(2) : 0;
                        priceAdvantage = `当前价格低于开仓价 ${priceDiff.toFixed(2)} 点 (不利，建议等待反弹)`;
                        if (advantage > 0) priceAdvantage += ` - 若立即开仓将多付 ${advantage} 元`;
                        advantageClass = 'advantage-negative';
                    } else if (priceDiff < 0) {
                        const advantage = signal.position_size > 0 ?
                            (Math.abs(priceDiff) * signal.multiplier * signal.position_size).toFixed(2) : 0;
                        priceAdvantage = `当前价格高于开仓价 ${Math.abs(priceDiff).toFixed(2)} 点 (有利)`;
                        if (advantage > 0) priceAdvantage += ` - 可节省 ${advantage} 元`;
                        advantageClass = 'advantage-positive';
                    } else {
                        priceAdvantage = '当前价格等于开仓价 (中性)';
                    }
                }

                const risk = Math.abs(signal.entry_price - signal.stop_loss);
                const reward = signal.direction === 'LONG' ?
                    signal.take_profit - signal.entry_price :
                    signal.entry_price - signal.take_profit;
                const riskRewardRatio = risk > 0 ? (reward / risk).toFixed(2) : 'N/A';

                const totalRisk = signal.position_size > 0 ?
                    (risk * signal.multiplier * signal.position_size).toFixed(2) : 'N/A';

                const positionInfo = signal.position_size > 0 ?
                    `${signal.position_size} 手 (合约乘数: ${signal.multiplier})` :
                    `无法开仓 (${signal.position_msg || 'N/A'})`;

                return `
                    <div class="signal-card">
                        <div class="signal-header">
                            <div class="signal-title">${signal.contract}</div>
                            <div class="signal-direction direction-${direction}">${directionText}</div>
                        </div>
                        <div class="signal-info">
                            <div class="info-row">
                                <span class="info-label">K线位置</span>
                                <span class="info-value">${signal.bar_index || '最新'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">开仓价格</span>
                                <span class="info-value">${signal.entry_price.toFixed(2)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">当前价格</span>
                                <span class="info-value">${signal.current_price.toFixed(2)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">止损价格</span>
                                <span class="info-value">${signal.stop_loss.toFixed(2)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">止盈价格</span>
                                <span class="info-value">${signal.take_profit.toFixed(2)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">开仓数量</span>
                                <span class="info-value">${positionInfo}</span>
                            </div>
                            ${signal.position_size > 0 ? `
                            <div class="info-row">
                                <span class="info-label">预计风险</span>
                                <span class="info-value">${totalRisk} 元</span>
                            </div>
                            ` : ''}
                            <div class="info-row">
                                <span class="info-label">风险回报比</span>
                                <span class="info-value">1:${riskRewardRatio}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">ATR值</span>
                                <span class="info-value">${signal.atr_value.toFixed(2)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">信号时间</span>
                                <span class="info-value">${new Date(signal.signal_time).toLocaleString('zh-CN')}</span>
                            </div>
                        </div>
                        <div class="price-advantage ${advantageClass}">
                            💡 ${priceAdvantage}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 页面加载时先检查服务，然后获取信号
        window.onload = async () => {
            const healthOk = await checkHealth();
            if (healthOk) {
                // 服务可用，自动获取信号
                fetchSignals();
            }
            // 如果服务不可用，checkHealth() 会显示错误提示
        };
    </script>
</body>
</html>
